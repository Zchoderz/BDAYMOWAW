<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="envelope">
            <div class="envelope-flap">
                <div class="stamp">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="envelope-body"></div>
            <div class="envelope-bottom"></div>
            <div class="envelope-content">
                <div class="card">
                    <h1 class="title">Happy Birthday!</h1>
                    <div class="message">ILAB U ISAAC! HAPPY BIRTHDAY MABUHAY KA PA NG MATAGAL HANGAT WANT MO............</div>
                    <div class="signature">With lab,<br>Frinze pogi 143</div>
                </div>
            </div>
        </div>
        <div class="envelope-indicator" id="envelope-indicator">Click or tap the envelope to open it!</div>
    </div>
    <div class="popup-images" id="popup-images"></div>
    <audio id="bday-audio" src="BDAYSOUND.mp4" preload="auto"></audio>
    <div class="rotate-overlay" id="rotate-overlay">
        <div class="rotate-message">
            <span>ðŸ”„</span>
            <br>
            Please rotate your device to <b>landscape</b> to open the envelope!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
